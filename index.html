  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff1f7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
      overflow: hidden;
    }

    .screen {
      display: none;
      text-align: center;
      padding: 30px;
      max-width: 420px;
      animation: fadeIn 0.6s ease;
    }

    .screen.active { display: block; }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin-bottom: 15px;
    }

    h2 { font-size: 1.4rem; margin-bottom: 20px; }
    p { font-size: 1.1rem; margin-bottom: 25px; }

    ul { list-style: none; margin-bottom: 30px; }

    ul li {
      background: rgba(255,255,255,0.75);
      padding: 12px;
      margin: 10px 0;
      border-radius: 14px;
    }

    .bubu {
      width: 160px;
      margin: 20px auto;
      display: block;
      animation: popIn 0.4s ease;
    }

    button {
      border: none;
      padding: 14px 26px;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(255,77,136,0.3);
    }

    #yesBtn {
      background: #ff4d88;
      color: #fff;
      animation: heartbeat 1.2s infinite;
    }

    .no {
      background: #ccc;
      color: #333;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 25px;
      align-items: center;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-4px); }
      50% { transform: translateX(4px); }
      75% { transform: translateX(-4px); }
      100% { transform: translateX(0); }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      20% { transform: scale(1.1); }
      40% { transform: scale(1); }
      60% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
